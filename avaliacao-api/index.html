<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="shortcut.png" type="image/x-icon">

  <title>Coding quotes</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <figure>
        <blockquote>
          <q></q>
        </blockquote>
        <figcaption>
          &mdash; <span></span>
        </figcaption>
      </figure>
    </div>

    <div class="controls">
      <div class="favorite">
        <i class="far fa-star"></i>
        <span>Mark as favorite</span>
      </div>

      <div class="refresh-favorite hidden">
        <i class="fas fa-random"></i>
        <span>Random favorite</span>
      </div>

      <div class="refresh-random">
        <i class="fas fa-sync-alt"></i>
        <span>Random quote</span>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
